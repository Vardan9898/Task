<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style_payment.css">
    <title>Payment</title>
</head>
<body>
<div class="w-25 mt-5">
    <p class="d-flex justify-content-center mt-5">Fill your credit card details:</p>
    <form class="mt-4 d-flex justify-content-center flex-column w-100 form3">
        <input type="text" maxlength="19" class="form-control mb-2 card" placeholder="Enter your card number" onchange="card_input()">
        <p id="output"></p>
        <input type="text" class="form-control mb-2 full_name" placeholder="Card owner full_name" maxlength="100">
        <input type="number" onKeyPress="if(this.value.length==4) return false;" class="form-control mb-2 cvc" placeholder="CVC">
        <input type="date" class="form-control mb-2" id="date_field">
        <div class="d-flex">
            <button type="submit" class="btn btn-primary prev2">Previous</button>
            <button type="submit" class="btn btn-primary ml-2 next3">Next</button>
        </div>
    </form>
</div>

<script src="script_payment.js"></script>
</body>
</html>
