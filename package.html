<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style_package.css">
    <title>Package</title>
</head>
<body>
<div class="w-25">
<p class="d-flex justify-content-center mt-5">Choose a package:</p>
<form class="mt-2 d-flex justify-content-center w-100 form2">
    <div class="col-12 m2-5">
        <div class="row-6 mt-5 flex-column">
            <input type="email" class="form-control mb-3 email" id="exampleInputEmail1" aria-describedby="emailHelp"
                   placeholder="Enter email">
            <input type="password" class="form-control mb-3 pass1" id="exampleInputPassword1" placeholder="Password">
            <input type="password" class="form-control mb-3 pass2" id="exampleInputPassword1" placeholder="Repeat Password">
            <div class="form-check">
                <input class="form-check-input radio1" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                <label class="form-check-label" for="exampleRadios1">
                    Standard Package
                </label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input radio2" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                    Premium Package
                </label>
            </div>
            <button type="submit" class="btn btn-primary prev1">Previous</button>
            <button type="submit" class="btn btn-primary ml-2 next2">Next</button>
        </div>
    </div>
</form>
</div>

<script src="script_package.js"></script>
</body>
</html>
